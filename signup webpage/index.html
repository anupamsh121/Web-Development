<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="outerbox">
        
        <header class="appname">
            <h1>PixelFeed</h1>
            <p>Picture your world, pixel by pixel.</p>
        </header>
        <div class="innerbox">
            <header class="signup-header">
                <h2>Sign Up</h2>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="full Name">Full Name</label>
                        <input type="text" id="fullname" 
                        placeholder="Your Name" required>
                    </p>
                    <p>
                        <label for="Email">Email</label>
                        <input type="email" id="Email" 
                        placeholder="Your Email" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" 
                        placeholder="at least 8 charcter" required>
                    </p>
                    <p>
                        <label for="DOB">Date of Birth</label>
                        <input type="date" id="DOB" 
                        name="DOB" required>
                    </p>
                    
                    <!-- <p> -->
                       <span> <input type="checkbox"name="I accept the terms and condition" 
                        value="I accept the terms and condition" required></span>I accept the terms and condition 
                        <!-- <label id="tick" for="tick">I accept the terms and condition</label>  -->
                    <!-- </p> -->
                    <p>
                        <input type="submit" id="submit" 
                        value="Create Account" required>
                    </p>    
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an Account ? <a href="#">Login</a></p>
            </footer>

        </div>
    </div>
    
</body>
</html>
